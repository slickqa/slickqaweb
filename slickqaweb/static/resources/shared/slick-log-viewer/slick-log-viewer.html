<div class="slick-log-viewer">
    <table style="width: 100%" slick-list-header model="logList" search="on" pagination="on" default-sort="entryTime" default-page-size="50">
        <tr slick-list-columns>
            <th slick-list-column sort-property-name="entryTime" sortable="true">Entry Time</th>
            <th slick-list-column sort-property-name="loggerName" sortable="true">Logger Name</th>
            <th slick-list-column sort-property-name="level" sortable="true">Log Level</th>
        </tr>
        <tbody style="width: 100%" ng-repeat="entry in logs | slickListFilter:logList" md-colors="$index % 2 !== 0 ? {background: 'background-hue-1'} : ''">
        <tr>
            <td ng-bind="entry.entryTime | date:'medium'"></td>
            <td ng-bind="entry.loggerName"></td>
            <td ng-bind="entry.level"></td>
        </tr>
        <tr>
            <td colspan="3">
                <pre ng-bind="entry.message"></pre>
            </td>
        </tr>
        </tbody>
    </table>
</div>
