<html>
  <head>
    <base href="{{base}}" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE9">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="static/favicon.ico" />

    <!-- static files -->
    <script src="static/components/angular/angular.js"></script>
    <script src="static/components/angular/angular-resource.js"></script>
    <script src="static/components/angular/angular-cookies.js"></script>
    <script src="static/components/angular/angular-sanitize.js"></script>
    <script src="static/components/underscore/underscore.js"></script>
    <link rel="stylesheet" href="static/components/animate.css/animate.css" />

    {% if development %}
      <script src="static/components/jasmine/lib/jasmine-core/jasmine.js"></script>
      <script src="static/components/jasmine-jsreporter/jasmine-jsreporter.js"></script>
      <script src="static/components/jasmine-underscore/jasmine-underscore.js"></script>
      <script src="static/components/angular/angular-mocks.js"></script>
    {% endif %}

    <!-- compiled files -->
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script>

    {% if development %}
      <script src="jstests.js"></script>
    {% endif %}
  </head>
  <body ng-app="slickApp">
    <header ng-controller="HeaderCtrl">
      <div class="inner-header">
        <div>
          <a href="#" class="sidenav-button-link" ng-click="showNav($event)"><img src="static/images/icon-menu.svg"/></a>
        </div>
        <h1 ng-bind="getTitle()">Title of Page</h1>
      </div>
    </header>
  <!--[if IE]>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>

    <style>
      .chromeFrameInstallDefaultStyle {
        width: 100%; /* default is 800px */
        border: 5px solid blue;
      }
     </style>

    <div id="prompt">
    </div>

    <script>
      // The conditional ensures that this code will only execute in IE,
      // Therefore we can use the IE-specific attachEvent without worry
      window.attachEvent("onload", function() {
          CFInstall.check({
              mode: "inline", // the default
              node: "prompt"
          });
      });
    </script>
  <![endif]-->

    <div class="flex-layout-row-nowrap flex-container main" ng-controller="ParentCtrl">
        <section ng-controller="NavCtrl" class="flex-grow-off sidenav sidenav-{{ '{{' }} nav.mode() {{ '}}' }}" ng-show="nav.show()" ng-include src="'static/views/nav.html'" ng-animate="{show: 'animated bounceInLeft', hide: 'animated bounceOutLeft'}"></section>
        <section class="flex-grow-on container main-view" ng-view ng-animate="{enter: 'animated fadeIn', leave: 'animated fadeOut'}"></section>
    </div>

  </body>
</html>
